<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="../solution-hw5/css/style.css" />
    <!-- <script src="../solution-hw5/js/hw4.js" defer></script>
    <script src="../solution-hw5/js/rollsData.js" defer></script> -->
    <script src="../solution-hw5/js/hw5.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header-row">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun logo" />
      <div class="header-column">
        <ul class="navigation">
          <li id="product-page"><a href="./index.html">PRODUCTS</a></li>
          <li id="current-cart-page"><a href="./cart.html">CART</a></li>
        </ul>
        <hr id="header-line" />
        <div class="header-text">
          <p class="header-rolls">Our hand-made cinnamon rolls</p>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <div class="cart-items">
      <template id = "roll-template">
        <div class="original-main">
        <div class="original-row-info">
          <div id="original-cart">
            <img
              id="original-roll-cart"
              src=""
              alt="cinnamon-roll"
            />
            <p class="remove-original">Remove</p>
          </div>
          <div id="original-cart-text">
            <p class = "roll-name"></p>
            <p class = "roll-glaze"></p>
            <p class = "roll-pack"></p>
          </div>
        </div>
        <div class="original-row-price">
          <p>$2.49</p>
        </div>
        </div>
      </template>
    
      <br />
      
      <div class="checkout-main">
        <!-- Checkout -->
        <div id="checkout">
          <hr id="checkout-line" />
          <div id="total-checkout">
            <div class="checkout-row">
              <p>Total</p>
              <p class = "cart-total"></p>
            </div>
            <div class="button-row">
              <button id="checkout-button">CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
