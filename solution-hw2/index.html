<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="../solution-hw2/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="header-row">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun logo" />
      <div class="header-column">
        <ul class="navigation">
          <li id="current-product-page"><a href="./index.html">PRODUCTS</a></li>
          <li id="cart-page"><a href="./cart.html">CART</a></li>
        </ul>
        <hr id="header-line" />
        <br />
        <div class="header-text">
          <!-- Product Gallery Title -->
          <p class="header-rolls">Our hand-made cinnamon rolls</p>
        </div>
      </div>
    </div>

    <!-- Products -->
    <div class="products-grid">
      <a href="./product.html">
        <div class="roll">
          <img
            class="original-roll"
            src="../assets/products/original-cinnamon-roll.jpg"
            alt="original-cinnamon-roll"
          />
          <div class="desc">
            <p class="name">Original cinnamon roll</p>
            <p class="price">$2.49</p>
          </div>
        </div>
      </a>

      <a href="./product.html">
        <div class="roll">
          <img
            class="original-roll"
            src="../assets/products/apple-cinnamon-roll.jpg"
            alt="apple-cinnamon-roll"
          />
          <div class="desc">
            <p class="name">Apple cinnamon roll</p>
            <p class="price">$3.49</p>
          </div>
        </div>
      </a>

      <a href="./product.html">
        <div class="roll">
          <img
            class="original-roll"
            src="../assets/products/raisin-cinnamon-roll.jpg"
            alt="raisin-cinnamon-roll"
          />
          <div class="desc">
            <p class="name">Raisin cinnamon roll</p>
            <p class="price">$3.49</p>
          </div>
        </div>
      </a>

      <a href="./product.html">
        <div class="roll">
          <img
            class="original-roll"
            src="../assets/products/walnut-cinnamon-roll.jpg"
            alt="walnut-cinnamon-roll"
          />
          <div class="desc">
            <p class="name">Walnut cinnamon roll</p>
            <p class="price">$3.49</p>
          </div>
        </div>
      </a>

      <a href="./product.html">
        <div class="roll">
          <img
            class="original-roll"
            src="../assets/products/double-chocolate-cinnamon-roll.jpg"
            alt="double-chocolate-cinnamon-roll"
          />
          <div class="desc">
            <p class="name">Double chocolate cinnamon roll</p>
            <p class="price">$3.49</p>
          </div>
        </div>
      </a>

      <a href="./product.html">
        <div class="roll">
          <img
            class="original-roll"
            src="../assets/products/strawberry-cinnamon-roll.jpg"
            alt="strawberry-cinnamon-roll"
          />
          <div class="desc">
            <p class="name">Strawberry cinnamon roll</p>
            <p class="price">$3.49</p>
          </div>
        </div>
      </a>
    </div>

</html>
