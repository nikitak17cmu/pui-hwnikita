<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />

  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="../solution-hw2/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-row">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="bun bun logo" />
      <div class="header-column">
        <ul class="navigation">
          <li id="product-page"><a href="./index.html">PRODUCTS</a></li>
          <li id="current-cart-page"><a href="./cart.html">CART</a></li>
        </ul>
        <hr id="header-line" />
        <div class="header-text">
          <p class="header-rolls">Our hand-made cinnamon rolls</p>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <div class="cart-items">
      <div class="original-main">
        <div class="original-row-info">
          <div id="original-cart">
            <img
              id="original-roll-cart"
              src="../assets/products/original-cinnamon-roll.jpg"
              alt="original-cinnamon-roll"
            />
            <p id="remove-original">Remove</p>
          </div>
          <div id="original-cart-text">
            <p>
              Original cinnamon roll<br /><br />
              Glazing: Keep original<br /><br />
              Pack Size: 1
            </p>
          </div>
        </div>
        <div class="original-row-price">
          <p>$2.49</p>
        </div>
      </div>
      <br />
      <div class="ddc-main">
        <div class="ddc-row-info">
          <div id="ddc-cart">
            <img
              id="ddc-roll-cart"
              src="../assets/products/double-chocolate-cinnamon-roll.jpg"
              alt="double-chocolate-cinnamon-roll"
            />
            <p id="remove-original">Remove</p>
          </div>
          <div id="ddc-cart-text">
            <p>
              Double-chocolate cinnamon roll<br /><br />
              Glazing: Sugar Milk<br /><br />
              Pack Size: 6
            </p>
          </div>
        </div>
        <div class="ddc-row-price">
          <p>$27.45</p>
        </div>
      </div>
      <div class="checkout-main">
        <!-- Checkout -->
        <div id="checkout">
          <hr id="checkout-line" />
          <div id="total-checkout">
            <div class="checkout-row">
              <p>Total</p>
              <p>$29.94</p>
            </div>
            <div class="button-row">
              <button id="checkout-button">CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
