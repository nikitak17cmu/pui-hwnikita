<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="../solution-hw2/style.css"/>
  </head>
  <body>
    <!-- Header -->
    <div class = "header-row">
        <img class = "logo" src = "../assets/logo/logo-01.svg" alt = "bun bun logo"/>
        <div class = "header-column">
            <ul class = "navigation">
            <li id = "product-page"><a href="./index.html">PRODUCTS</a></li>
            <li id = "cart-page"><a href="./cart.html">CART</a></li>
            </ul>
            <hr id = "header-line">
            
           
        </div>
    </div>
    <p class = "header-rolls">Our hand-made cinnamon rolls</p>

    <!-- Cart -->
    <div class = cart-items>
        <h2 id = "cart-title">Shopping Cart</h2>
    
            <div id = "original-cart">
                <img id = "original-roll-cart" src = "../assets/products/original-cinnamon-roll.jpg" alt = "original-cinnamon-roll"/>
                <p id = "remove-original">Remove</p>
                <div id = original-cart-text>
                    <p>Original cinnamon roll<br>
                    Glazing: Keep original<br>
                    Pack Size: 1</p>
                    <!-- <p>$2.49</p> -->
                </div>
            </div>
    
            <br>
    
            <div id = "ddc-cart">
                <img id = "ddc-roll-cart" src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double-chocolate-cinnamon-roll"/>
                <p id = "remove-original">Remove</p>
                <div id = ddc-cart-text>
                    <p>Double-chocolate cinnamon roll<br>
                    Glazing: Sugar Milk<br>
                    Pack Size: 6</p>
                    <p>$27.45</p>
                </div>
            </div>
    
    
           
            <!-- Checkout -->
            <div id = "checkout">
                <hr id = checkout-line>
                <br>
                <div id = total-checkout>
                    <p>Total: $29.94</p>
                    <button id = "checkout-button">CHECKOUT</button>
                </div>
             </div>
    
    
    
        </div>
    
    


  </body>
  </html>
